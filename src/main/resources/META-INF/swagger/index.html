<!doctype html>
<html lang='en'>

<head>
    <meta charset='UTF-8'/>
    <title>demo-0.1</title>
    <link rel='icon' type='image/png' href='https://unpkg.com/swagger-ui-dist/favicon-32x32.png' sizes='32x32'/>
    <link rel='icon' type='image/png' href='https://unpkg.com/swagger-ui-dist/favicon-16x16.png' sizes='16x16'/>
    <script src='https://unpkg.com/swagger-ui-dist/swagger-ui-bundle.js'></script>
    <script src='https://unpkg.com/swagger-ui-dist/swagger-ui-standalone-preset.js'></script>
    <link rel='stylesheet' type='text/css' href='https://unpkg.com/swagger-ui-dist/swagger-ui.css'/>
    <link rel='stylesheet' type='text/css'
          href='https://unpkg.com/swagger-ui-themes@3.0.0/themes/3.x/theme-flattop.css'/>
</head>

<body>
<div id='swagger-ui'></div>

<script>
        window.onload = function() {
            var ui = SwaggerUIBundle({
                url: '/swagger/demo-0.1.yml',
                dom_id: '#swagger-ui',
                deepLinking: true,
                validatorUrl: null,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: 'StandaloneLayout'
            });
            window.ui = ui;
        }


</script>
</body>

</html>
